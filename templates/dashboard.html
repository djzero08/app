<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - App de Citas Médicas - Hospital Local de Puerto López</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            padding: 20px 0;
            color: #fff;
        }

        h1 {
            color: #fff;
        }

        nav {
            background-color: #2980b9;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        p {
            color: #333;
            margin-top: 20px;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Panel de Control - Hospital Local de Puerto López</h1>
    </header>
    <nav>
        <a href="/">Inicio</a>
        <a href="/citas_medicas">Mis Citas</a>
        <a href="/perfil">Mi Perfil</a>
        <a href="/contacto">Contacto</a>
    </nav>
    <p>¡Has iniciado sesión con éxito!</p>
    <button><a href="/logout" style="color: #fff; text-decoration: none;">Cerrar Sesión</a></button>
</body>
</html>
